    <h1>Liikennekamerat: Tampere Lakalaiva (VT3)</h1>
    <div id="kamerat"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const kameraID = "C04507";
            const presetIDs = ["C0450701", "C0450702", "C0450703", "C0450704", "C0450709"];
            let kameratDiv = document.getElementById("kamerat");
            
            let html = "";
            for (let i = 0; i < presetIDs.length; i++) {
                let kuvaUrl = `https://tie.digitraffic.fi/api/weathercam/v1/stations/${kameraID}/presets/${presetIDs[i]}/image`;
                html += `<div><h3>Kamera ${i + 1}</h3><img src="${kuvaUrl}" alt="Liikennekamera ${i + 1}" onerror="this.onerror=null; this.src='error.png';"></div>`;
            }
            
            kameratDiv.innerHTML = html;
        });
    </script>
