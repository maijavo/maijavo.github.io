            display: flex;
            flex-wrap: wrap;

        .kamera {
            border: 2px solid #ddd;

            padding: 10px;

            width: 250px;
        }

<body>

    <h1>Liikennekamerat</h1>
    <div id="kamerat"</div>  

    <script>
        const API_URL = "https://tie.digitraffic.fi/api/weathercam/v1/stations/C04507/data";
        function haeKamerat() {
            fetch(API_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Verkkovirhe, status: " + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Haettu data:", data); // 

                    let container = document.getElementById("kamerat");
                    let html = "<h2>Kelikamerakuvat</h2>";

                    // Tarkistetaan, onko `cameraPresets` olemassa ja sisältääkö se jotain
                    if (data.cameraPresets && data.cameraPresets.length > 0) {
                        data.cameraPresets.forEach(kamera => {
                            html += `
                                <div class="kamera">
                                    <h3>${kamera.presentationName || "Ei nimeä"}</h3>
                                    <p>${kamera.measuredTime || "Ei aikaleimaa"}</p>
                                    <img src="${kamera.imageUrl}" alt="Kelikamerakuva" width="250">
                                </div>`;
                        });
                    } else {
                        html += "<p>Ei kelikamerakuvia saatavilla.</p>";
                    }

                    container.innerHTML = html;
                })
                .catch(error => {
                    console.error("Virhe:", error);
                    document.getElementById("kamerat").innerHTML = "<p>Virhe ladattaessa kuvia.</p>";
                });
        }

        // Kutsutaan funktiota sivun latautuessa
        haeKamerat();
    </script>

</body>
</html>
