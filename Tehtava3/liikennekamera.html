    <h1>Liikennekamerat: Lakalaiva</h1>
    <div id="kamerat"></div>

    <script>
        const kameraID = "C04507";
        const presetIDs = ["C0450701", "C0450702", "C0450703", "C0450704", "C0450709"];

        presetIDs.forEach(presetID => {
            const kuvaUrl = `https://tie.digitraffic.fi/api/weathercam/v1/stations/${kameraID}/presets/${presetID}/image`;

            const kameraDiv = document.createElement("div");
            kameraDiv.classList.add("kamera-box");
            kameraDiv.innerHTML = `<h2>Kamera ${presetID}</h2><img src="${kuvaUrl}" alt="Kelikamera ${presetID}" width="500">`;
            document.getElementById("kamerat").appendChild(kameraDiv);
        });
    </script>
