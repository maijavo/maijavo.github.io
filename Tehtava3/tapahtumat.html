<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juna-aikataulut</title>
    <link rel="stylesheet" href="tyyli.css">
</head>
<body>

    <nav>
        <a href="harjoitus3.html">Kurssi</a>  
        <a href="toteutus.html">Toteutus</a>
        <a href="tapahtumat.html">Tapahtumat</a>
        <a href="saa.html">Sää</a>
        <a href="liikennekamera.html">Liikennekamera</a>
        <a href="junat.html">Junat</a>
    </nav>
 
    <div id="vastaus"></div>

    <script>
        fetch('https://api.visittampere.com/api/v1/visittampere/event/published/all/?format=json&lang=fi')
            .then(response => response.json())
            .then(data => tapahtumat(data))
            .catch(error => {
                document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>" + error;
            });

        function tapahtumat(data) {
            let teksti = "<h1>Tampereella tapahtuu</h1>";

            for (let i = 0; i < data.length; i++) {
                let nimi = data[i].name ? data[i].name : "Nimetön tapahtuma";
                let kuvaus = data[i].description ? data[i].description : "Ei kuvausta saatavilla.";
                let url = data[i].url ? `<a href="${data[i].url}" target="_blank">${data[i].url}</a>` : "Ei URL:ia saatavilla.";

                teksti += `<h3>${nimi}</h3>`;
                teksti += `<p>${kuvaus}</p>`;
                teksti += `<p>${url}</p>`;
            }

            document.getElementById("vastaus").innerHTML = teksti;
        }
    </script>

</body>
</html>
